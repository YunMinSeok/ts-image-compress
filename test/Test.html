<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compress Test Page</title>
    <link href="./Test.style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Container">
      <div class="SectionWrap">
        <h2>Image compression example</h2>
        <div class="ContentSection">
          <input type="file" id="imageInput" accept=".jpeg, .jpg, .png, .gif" />
          <div class="ImageSection">
            <h4>Origin Image</h4>
            <div class="Image">
              <img src="" id="originImage" alt="OriginImage" />
            </div>
          </div>
          <div class="ImageSection">
            <h4>Compress Image</h4>
            <div class="Image"><img src="" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let imageInput = document.getElementById("imageInput");

    imageInput.addEventListener("change", function (e) {
      const originImage = document.getElementById("originImage");
      originImage.src = URL.createObjectURL(e.target.files[0]);
    });
  </script>
</html>
